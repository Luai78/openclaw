server {
    listen 80;

    location = / {
        return 200 "OpenClaw Gateway OK\n";
    }

    location /echo/ {
        proxy_pass http://echo:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /health/ {
        proxy_pass http://health:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # optional: /moltbot ohne Slash sauber umleiten
    location = /moltbot {
        return 301 /moltbot/;
    }

    location /moltbot/ {
        # WICHTIG: Prefix entfernen
        rewrite ^/moltbot/(.*)$ /$1 break;

        proxy_pass http://moltbot:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}





