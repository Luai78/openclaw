

services:
  gateway:
    image: nginx:alpine
    container_name: openclaw-gateway
    ports:
      - "8080:80"
    volumes:
      - ./gateway/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - moltbot
      - echo
      - health
    restart: unless-stopped

  echo:
    build: ./services/echo
    expose:
      - "5000"
    restart: unless-stopped

  health:
    build: ./services/health
    expose:
      - "5000"
    restart: unless-stopped

  moltbot:
    build: ./services/moltbot
    env_file:
      - .env
    expose:
      - "8000"
    restart: unless-stopped


